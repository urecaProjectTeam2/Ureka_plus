spring.application.name=message
server.port=8081

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=billing-message-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.datasource.hikari.maximum-pool-size: 30

#-logging
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Message Dispatch Thread Pool
#message.dispatch.pool-size=500
#message.dispatch.queue-size=1000
#message.dispatch.batch-size=500
# DB Connection Pool
spring.datasource.hikari.connection-timeout=60000