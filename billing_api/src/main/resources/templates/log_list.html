<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정산 배치 로그 관리</title>
</head>
<body>
<h1>정산 배치 실행 로그 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>파일명</th>
    <th>다운로드</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="file : ${logFiles}">
    <td th:text="${file}">파일명.log</td>
    <td>
      <a th:href="@{/admin/logs/download/{name}(name=${file})}">다운로드</a>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(logFiles)}">
    <td colspan="2">로그 파일이 없습니다.</td>
  </tr>
  </tbody>
</table>
</body>
</html>
