<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To U+ | Error Diagnosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/batch-dashboard.css}">
    <style>
        /* [2] 사이드바가 없으므로 메인 영역의 마진을 제거하고 중앙 정렬합니다 */
        .error-container {
            max-width: 1100px;
            margin: 60px auto; /* 중앙 배치 */
            padding: 0 20px;
        }

        /* 헤더 스타일 보강 */
        .error-header-red {
            color: var(--danger-color);
            background-color: #fff5f5;
            border-bottom: 2px solid #fee2e2;
        }

        .msg-cell {
            text-align: left;
            word-wrap: break-word;
            white-space: normal;
            color: #4b5563;
            line-height: 1.6;
        }

        /* 복귀 버튼 크기 강조 */
        .btn-back {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body style="display: block; background-color: var(--bg-color);"> <div class="error-container">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <div class="mb-2">
                <span class="badge badge-danger" style="font-size: 1rem; padding: 4px 10px;">Job ID: #[[${jobId}]]</span>
            </div>
            <h2 class="m-0" style="border: none;">에러 상세 진단 리포트</h2>
        </div>
        <a th:href="@{/admin/batch/dashboard}" class="btn-detail btn-back">
            <i class="bi bi-grid-1x2-fill me-2"></i> 배치 대시보드로 돌아가기
        </a>
    </div>

    <div class="history-card">
        <div class="history-header error-header-red">
            <i class="bi bi-bug-fill me-2"></i> 정산 과정에서 발생한 시스템 예외 (Skip 내역)
        </div>
        <table>
            <thead>
            <tr>
                <th style="width: 120px;">User ID</th>
                <th style="width: 200px;">에러 타입</th>
                <th>상세 메시지</th>
                <th style="width: 150px;">발생 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="err : ${errors}">
                <td class="fw-bold text-dark">[[${err.userId}]]</td>
                <td>
                    <span class="badge badge-danger" style="font-size: 0.7rem;">[[${err.errorType}]]</span>
                </td>
                <td>
                    <div class="msg-cell">[[${err.errorMessage}]]</div>
                </td>
                <td class="text-muted" th:text="${#temporals.format(err.occurredAt, 'HH:mm:ss')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(errors)}">
                <td colspan="4" style="padding: 100px 0; color: var(--text-muted);">
                    <i class="bi bi-check2-circle me-2" style="font-size: 1.5rem;"></i><br>
                    발생한 에러 내역이 없습니다. 모든 데이터가 정상 처리되었습니다.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
