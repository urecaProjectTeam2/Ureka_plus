
services:
  # ==========================================
  # [Infrastructure]
  # ==========================================

  # Mysql (로컬 테스트용, 실제 운영은 Cafe24 사용 시 주석 처리하거나 로컬 전용으로 사용)
  mysql:
    image: mysql:8.0
    container_name: billing-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: billing
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - billing-net

  redis:
    image: redis:alpine
    container_name: billing-redis
    ports:
      - "6379:6379"
    networks:
      - billing-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: billing-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - billing-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: billing-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - billing-net

  # ==========================================
  # [Applications]
  # ==========================================

  billing-api:
    build:
      context: .
      dockerfile: billing_api/Dockerfile
    container_name: billing-api
    ports:
      - "8080:8080"
    environment:
      # Cafe24 DB 연결 시 아래 URL을 변경하세요. 예: jdbc:mysql://xxx.cafe24.com:3306/billing
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/billing
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - billing-net

  billing-batch:
    build:
      context: .
      dockerfile: billing_batch/Dockerfile
    container_name: billing-batch
    ports:
      - "8081:8080" # 호스트의 8081포트를 컨테이너의 8080으로 연결
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/billing
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - mysql
      - kafka
    networks:
      - billing-net

  billing-message:
    build:
      context: .
      dockerfile: billing_message/Dockerfile
    container_name: billing-message
    ports:
      - "8082:8080" # 호스트의 8082포트를 컨테이너의 8080으로 연결
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/billing
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - mysql
      - kafka
      - redis
    networks:
      - billing-net

networks:
  billing-net:
    driver: bridge
